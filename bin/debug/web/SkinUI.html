<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SkinUI JS API</title>
<script type="text/javascript">

function sendMessage(jsonParams)
{
	if(window.cefQuery)
	{
		window.cefQuery({'request' : jsonParams});
	}
	else
	{
		window.external.ieQuery(jsonParams);
	}
}

function responseCallback(param)
{
	alert(param);
}

function CallCPlusPlusFunction1Param()
{
	var jsonParams = '{\
	"key": "Function1Param",\
	"data": {"param1": "param1"},\
	"callback": "responseCallback(\'Function1Param执行成功！\');"}';
	sendMessage(jsonParams);
}

{
	var jsonParams = '{\
	"key": "Function2Param",\
	"data": {"param1": "param1","param2": "param2"},\
	"callback": "responseCallback(\'Function2Param执行成功！\');"}';
	sendMessage(jsonParams);
}

}
